<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Search Engine</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="position-absolute top-50 start-50 translate-middle container text-center" style="margin-top:-5%;max-width: 500px;">
            <h1 class="display-2 text-primary" style="font-family: 'Pacifico', cursive;">Ellie</h1>
            <form class="d-flex w-100" autocomplete="off" spellcheck="false">
                <a href="/"><img class="me-2" src="static/logo.png" height="40" alt=""></a>
                <input class="form-control me-2 rounded-pill" placeholder="Search" name="q">
                <button class="btn btn-outline-success rounded-pill" type="submit" style="font-family: 'Pacifico', cursive;">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
